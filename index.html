<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPN Hra</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="title">
        <h1>Kamen, Papier, Noznice</h1>
    </div>
    <div class="intro">
        <p>Ahoj. Tato hra sa vola Kamen, papier, noznice. Pravidla pravdepodobne poznas ale ak nahodou nie tak tu je vysvetlenie</p>
    </div>
    <div class="rules">
        Do alertu vzdy napises jedno pismeno ktore reprezentuje objekt.
        K = Kamen, P = papier, N = noznice.
        <div>
            K > N 
        </div>
        <div>
            N > P 
        </div>
        <div>
            P > K 
        </div> 
    </div>
    <div class="gameBtn">
        <button  onclick="startGame()" class="startBtn">Start</button>
    </div>
    <div class="playerScore">
        <h2 id="userScore">Ty</h2>
        <p class="p-count">0</p>
    </div>
    <div class="comScore">
        <h2 id="computerScore">Pocitac</h2>
        <p class="c-count">0</p>
    </div>
    <div class="counting">
        <div class="rock">
            <h2>K</h2>
            <p class="rock-count">0</p>
        </div>
        <div class="paper">
            <h2>P</h2>
            <p class="paper-count">0</p>
        </div>
        <div class="scissors">
            <h2>N</h2>
            <p class="scissors-count">0</p>
        </div>
    </div>
    <div class="resetBtn">
        <button onclick="clearLocalStorage()" class="resetGameBtn">Nova Hra</button>
    </div>
    
</body>
</html>
